<body>
  <header>
    <img 
      class="logo" 
      src="https://rfinton.github.io/frontierdirectcare/img/F_Logo_Blue-08.png" 
      alt="Frontier Direct Care" 
    />
  </header>

  <main>
    <div class="container">

      <section class="thank-you">

        <head>
          <h2>Frontier Direct Care Giveaway</h2>
        </head>

        <hr>

        <div class="mt-3">
          <h3>Thanks for your entry ##firstname##.</h3>
          <p>Winners will be contacted.</p>
          <p>Learn more about Frontier Direct Care</p>
          <a 
            class="btn btn-lg btn-info"
            target="_blank"
            href="http://www.referfdc.com/##PURL##/brochure.html"
          >Member Testimonials
          </a>
        </div>
      </section>

      <section class="thank-you">
        <div id="video">
          <iframe 
            src="https://player.vimeo.com/video/498004624" width="640" 
            height="360" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" allowfullscreen
          ></iframe>
          
          <script>
            function setVideoSize() {
              var width = document.querySelector('#video').getBoundingClientRect().width;
            
              if(width < 640) {
                var height = Math.round(width / 1.778);
                var iframe = document.querySelector('iframe');
                iframe.setAttribute('width', width);
                iframe.setAttribute('height', height);
              }
            }
            document.addEventListener('DOMContentLoaded', setVideoSize);
            window.addEventListener('resize', setVideoSize);
          </script>
        </div>
      </section>
    </div>
  </main>

  <script>
    document.forms[0].addEventListener('submit', function() {
      var birthDate = Array.from(document.querySelectorAll('#month select, #day select, #year input')).map(function(el) {
        return el.value;
      });
      document.querySelector('#BirthDate').setAttribute('value', birthDate.join('/'));
      document.forms[0].submit();
    });
  </script>
